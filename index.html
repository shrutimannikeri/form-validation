<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
          
</head>
<body>
 <div class="container p-3">
     <div class="row">
         <div class="col-lg-12">
             <h1 id="title">Form</h1>
             <p id="description">using bootstrap,css and javascript</p>
         </div>
     </div>
     <div class="row">
         <div class="col-lg-3"></div>
         <div class="col-lg-6">
             <form class="container-form registration" id="form">

                <div class="row mt-2">
                    <div class="col-md-6 form-group"><label class="labels" for="first-name" >First Name</label>
                        <input type="text" id="first-name" name="first-name" value="" class="form-control" placeholder="first name" required>
                    <span id="ferror"></span>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="labels">Last Name</label>
                        <input type="text" id="last-name" class="form-control" value="" placeholder="last name" required>
                        <span id="lerror"></span>
                    </div>
                </div>
               <div class="row mt-3 form-group">
                        <div class="col-md-12">
                            <label class="labels">Pincode</label>
                            <input type="text" id="pincode" class="form-control" placeholder="pincode" required>
                            <span id="perror"></span>
                        </div>
                    </div>
                <div class="row mt-2">
                    <div class="col-lg-12">Gender</div>

                </div>
                <div class="row m-2">
                    <div class="col-lg-12">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" 
                        checked="checked">
                        <label class="form-check-label" for="gridRadios1">Male
                        </label>
                      </div>
                      <div class="col-lg-12">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                      </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-12">choose any your food</div>

                </div>
                <div class="row m-2">
                    <div class="col-lg-6">
                        <input class="form-check-input" type="checkbox" name="food" class="foodlist1" value="Gobi">
                        <label class="form-check-label" for="foodlist1">Gobi
                        </label>
                      </div>
                      <div class="col-lg-6">
                        <input class="form-check-input" type="checkbox" name="food" id="foodlist2" value="Noodles">
                        <label class="labels" for="foodlist2">
                            Noodles
                        </label>
                      </div>
                      <div class="col-lg-6">
                        <input class="form-check-input" type="checkbox" name="food" id="foodlist3" value="veg-friedrice">
                        <label class="labels" for="foodlist3">
                            veg friedrice
                        </label>
                      </div>
                      <div class="col-lg-6">
                        <input class="form-check-input" type="checkbox" name="food" id="foodlist4" value="roti">
                        <label class="form-check-label" for="foodlist4">
                            roti
                        </label>
                      </div>
                      <div class="col-lg-6">
                        <input class="form-check-input" type="checkbox" name="food" id="foodlist5" value="curry">
                        <label class="form-check-label" for="foodlist5">
                            curry
                        </label>
                      </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 form-group">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" value="" placeholder="ENter address" id="address">
                        <textarea class="form-control" id="address" placeholder="ENter address" name="address" hidden></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">State/Region</label>
                        <input type="text" class="form-control" value="" placeholder="state" id="state">
                    </div>
                        <div class="col-md-6">
                            <label class="labels">Country</label>
                            <input type="text" class="form-control" placeholder="Country" value="" id="country">
                        </div>
                </div>
                <button  class="btn btn-primary mt-3" id="submit">Submit</button>
             </form>
         </div>
         <div class="col-lg-3"></div>
     </div>
     <!--table-->
     <div class="row alldata">
         <h2 class="mt-4">All data </h2>
        <table class="table table-bordered">
            <thead class="headers">
                <tr>
                    <th class="headersname">First Name</th>
                    <th class="headersname">Last Name</th>
                    <th class="headersname">Adress</th>
                    <th class="headersname">Pincode</th>
                    <th class="headersname">Gender</th>
                    <th class="headersname">food</th>
                    <th class="headersname">state</th>
                    <th class="headersname">Country</th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
     </div>
 </div> 
 <script src="script.js"></script>

</body>
</html>
